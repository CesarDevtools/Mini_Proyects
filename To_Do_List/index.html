<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="text-center mb-4">📝 Mis Tareas</h2>

            <div class="input-group mb-3">
              <input type="text" id="tareaInput" class="form-control" placeholder="Escribe una tarea...">
              <button id="botonAgregar" class="btn btn-primary">Agregar</button>
            </div>

            <ul id="listaTareas" class="list-group"></ul>
            <p id="mensajeVacio" class="text-center text-muted mt-3 mostrar">No tienes ninguna tarea</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
