<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Aquí podrás dejar apuntadas tus tareas</h1>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Escribe una tarea" id="tareaInput">
          <button class="btn btn-primary" id="botonAgregar">Agregar</button>
        </div>

        <ul class="list-group" id="listaTareas">
          <!-- Tareas aparecerán aquí -->
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
