<!DOCTYPE html>
<html lang="es">
<>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskPlanifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class=" p-3">

 
<!-- Header -->
 <header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5 shadow-sm rounded">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold fs-3 fst-italic">TaskPlanifier</span>
      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-outline-danger" id="signOutBtn" type="button">Sign out</button>

        <div class="dropdown">
          <button class="btn btn-outline-dark dropdown-toggle" type="button" id="themeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Tema
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeDropdown">
            <li><a class="dropdown-item" href="#" id="themeLight">Light</a></li>
            <li><a class="dropdown-item" href="#" id="themeDark">Dark</a></li>
          </ul>
        </div>
        
      </div>
    </div>
  </nav>
</header>

 <main>
  <!--boton de filtrado-->
  <button type="button" id="botonFiltrar" class="btn btn-warning float-start mb-4 botonFiltrar">Filtrar</button>
  
  <!--Opciones de filtrado-->
  <div id="filtrosOpciones" class="btn-group ms-2 d-none" role="group">
     <button id="filtroTodas" type="button" class="btn btn-outline-secondary">Todas</button>
     <button id="filtroCompletadas" type="button" class="btn btn-outline-success">Completadas</button>
     <button id="filtroPendientes" type="button" class="btn btn-outline-danger">Pendientes</button>
  </div>

 <!--Contador de tareas-->
  <div id="contadorTareas" class="position-absolute end-0 bottom-0 m-4 small"></div>

  <!--Input y boton de agregado-->
  <div class="mb-3">
             <div class="row g-2 mb-2">
                <div class="col">
                  <input type="text" id="tareaTitulo" class="form-control" placeholder="Título de la tarea">
                </div>
                <div class="col-auto">
                  <select id="tareaCategoria" class="form-select">
                    <option value="" disabled selected>Selecciona una categoría</option>
                    <option value="Hogar">Hogar</option>
                    <option value="Salud">Salud</option>
                    <option value="Trabajo">Trabajo</option>
                    <option value="Importante">Importante</option>
                  </select>
                </div>
              </div>
              <div class="row g-2">
                <div class="col">
                  <input type="text" id="tareaInput" class="form-control" placeholder="Descripción (opcional)">
                </div>
                <div class="col-auto">
                  <button id="botonAgregar" class="btn btn-primary w-100 mb-5">Agregar</button>
                </div>
              </div>
  </div>

  <!--Lista de tareas y mensaje-->
  <ul id="listaTareas" class="list-group list-group-flush"></ul>
  <p id="mensajeVacio" class="text-center text-muted mt-3 mostrar">No tienes ninguna tarea</p>

</main>          
        
  

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
