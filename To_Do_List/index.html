<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="card shadow-sm">
          
          <!--Titulo y boton de filtrado-->
          <div class="card-body">
            <h2 class="text-center mb-4">📝 Mis Tareas</h2>
            <button type="button" id="botonFiltrar" class="btn btn-warning float-start mb-4 botonFiltrar">Filtrar</button>
        
          <!--Opciones de filtrado-->
            <div id="filtrosOpciones" class="btn-group ms-2 d-none" role="group">
              <button id="filtroTodas" type="button" class="btn btn-outline-secondary">Todas</button>
              <button id="filtroCompletadas" type="button" class="btn btn-outline-success">Completadas</button>
              <button id="filtroPendientes" type="button" class="btn btn-outline-danger">Pendientes</button>
            </div>

            <!--Input y boton de agregado-->
            <div class="input-group mb-3">
              <input type="text" id="tareaInput" class="form-control" placeholder="Escribe una tarea...">
              <button id="botonAgregar" class="btn btn-primary">Agregar</button>
            </div>

            <!--Lista de tareas y mensaje-->
            <ul id="listaTareas" class="list-group"></ul>
            <p id="mensajeVacio" class="text-center text-muted mt-3 mostrar">No tienes ninguna tarea</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
